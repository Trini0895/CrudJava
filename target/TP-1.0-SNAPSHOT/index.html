<!DOCTYPE html>
<html>
    <head>
        <title>WebRegistro</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
            .FormularioAlta{
                width: 250px;
                height: 200px;
                border: 2px solid #000;
                padding: 20px;
                margin: 20px;
                background-color: #f0f0f0;
            }
            .FormularioBaja{
                width: 250px;
                height: 80px;
                border: 2px solid #000;
                padding: 20px;
                margin: 20px;
                background-color: #f0f0f0;
            }
            
        </style>
        
    </head>
    <body>
        <h1>Registro de Profesores</h1>
        
        <div>
            <h3>Listar</h3>
           
            <form action="SvAltas" method="GET">
                <input type="submit" value="Listar"/>
            </form>
        </div>
        <hr>
        
        <h3>Alta</h3>
        
        <form class = "FormularioAlta"  action="SvAltas" method="POST">
            
            <label>Legajo:</label>
            <input type="text" size="15" maxlength="30" value="Legajo" name="legajo" required>
            <br>
            <br>
            <label>Nombres:</label>
            <input type="text" size="15" maxlength="30" value="Nombre" name="nombres" required>
            <br>
            <br>
            <label>Apellidos:</label>
            <input type="text" size="15" maxlength="30" value="Apellidos" name="apellidos" required>
            <br>
            <br>
            <label>Telefono:</label>
            <input type="text" size="15" maxlength="30" value="Telefono" name="telefono">
            <br>
            <br>
            <input type="submit" value="Enviar" name="enviar" />
            
        </form>
        
        <hr>
        
        <div>
            <h3>Baja</h3>
            
            <form class = "FormularioBaja" action="SvBajas" method="POST">
                <label>Id:</label>
                <input type="text" size="15" maxlength="30" value="Id" name="id_profesor">
                <br>
                <br>
                <input type="submit" value="Eliminar" />
            </form>
            
        </div>
        <hr>
    </body>
</html>
